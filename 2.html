<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>高德地图</title>
    <style>
        /* 重置默认样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Helvetica Neue", sans-serif;
        }

        body {
            background: #f5f5f5;
            height: 100vh;
            position: relative;
        }

        /* 状态栏样式 */
        .status-bar {
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: transparent;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .status-bar .time {
            color: #000;
            font-weight: 500;
        }

        .status-bar .right {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-bar .right span {
            color: #000;
        }

        /* 搜索框样式 */
        .search-container {
            position: fixed;
            top: 40px;
            left: 15px;
            right: 15px;
            z-index: 100;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .search-box {
            flex: 1;
            background: white;
            border-radius: 8px;
            padding: 8px 15px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .search-box input {
            border: none;
            outline: none;
            width: 100%;
            font-size: 14px;
            margin-left: 8px;
            color: #333;
        }

        .search-box .close-btn {
            color: #999;
            padding: 4px;
        }

        /* 右侧工具栏 */
        .tools-container {
            position: fixed;
            top: 100px;
            right: 15px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .tool-btn {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        /* 底部导航栏 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
            box-shadow: 0 -2px 6px rgba(0,0,0,0.05);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #666;
            font-size: 12px;
            gap: 4px;
        }

        .nav-item.active {
            color: #1890ff;
        }

        .nav-item .icon {
            font-size: 20px;
        }

        /* 地图容器 */
        .map-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #f0f0f0;
            z-index: 1;
        }

        /* 定位按钮 */
        .location-btn {
            position: fixed;
            bottom: 80px;
            right: 15px;
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            z-index: 100;
        }

        /* 天气信息 */
        .weather-info {
            position: fixed;
            bottom: 80px;
            left: 15px;
            background: white;
            border-radius: 20px;
            padding: 6px 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #666;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            z-index: 100;
        }
    </style>
</head>
<body>
    <!-- 地图容器 -->
    <div class="map-container"></div>

    <!-- 状态栏 -->
    <div class="status-bar">
        <span class="time">02:13</span>
        <div class="right">
            <span>5G</span>
            <span>电量20%</span>
        </div>
    </div>

    <!-- 搜索框 -->
    <div class="search-container">
        <div class="search-box">
            <span>🔍</span>
            <input type="text" placeholder="查找地点、公交、地铁" value="查找附近医学美容门店">
            <span class="close-btn">×</span>
        </div>
    </div>

    <!-- 右侧工具栏 -->
    <div class="tools-container">
        <div class="tool-btn">+</div>
        <div class="tool-btn">☰</div>
    </div>

    <!-- 定位按钮 -->
    <div class="location-btn">📍</div>

    <!-- 天气信息 -->
    <div class="weather-info">
        <span>🌤</span>
        <span>22°C</span>
        <span>老姑东北人</span>
    </div>

    <!-- 底部导航栏 -->
    <div class="bottom-nav">
        <div class="nav-item active">
            <span class="icon">🏠</span>
            <span>首页</span>
        </div>
        <div class="nav-item">
            <span class="icon">📍</span>
            <span>附近</span>
        </div>
        <div class="nav-item">
            <span class="icon">💬</span>
            <span>消息</span>
            <span class="badge">4</span>
        </div>
        <div class="nav-item">
            <span class="icon">🚗</span>
            <span>打车</span>
            <span class="badge">红包</span>
        </div>
        <div class="nav-item">
            <span class="icon">👤</span>
            <span>我的</span>
        </div>
    </div>
</body>
</html>
