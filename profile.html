<!DOCTYPE html>
<html lang="zh-CN">

    <link rel="stylesheet" href="styles.css">
    <style>
        .profile-header {
            background: white;
            padding: 20px 15px;
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-details {
            flex: 1;
        }

        .user-name {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 5px;
            color: #333;
        }

        .user-level {
            display: inline-block;
            background: #e6f7ff;
            color: #1890ff;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
        }

        .user-stats {
            display: flex;
            gap: 15px;
            margin-top: 8px;
            font-size: 13px;
            color: #666;
        }

        .header-right {
            display: flex;
            gap: 15px;
        }

        .header-icon {
            font-size: 24px;
            color: #333;
        }

        .main-link {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 15px;
            background: white;
            color: #666;
            font-size: 14px;
            border-bottom: 1px solid #f0f0f0;
            text-decoration: none;
        }

        .stats-section {
            display: flex;
            background: white;
            padding: 15px;
            margin-bottom: 10px;
        }

        .stats-item {
            flex: 1;
            text-align: center;
            border-right: 1px solid #f0f0f0;
        }

        .stats-item:last-child {
            border-right: none;
        }

        .stats-item a {
            text-decoration: none;
            color: inherit;
        }

        .stats-value {
            font-size: 20px;
            font-weight: 500;
            color: #333;
            margin-bottom: 5px;
        }

        .stats-label {
            font-size: 13px;
            color: #666;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            padding: 20px 15px;
            gap: 15px;
            background: white;
            margin-bottom: 10px;
        }

        .feature-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: inherit;
        }

        .feature-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background: #f5f5f5;
        }

        .feature-name {
            font-size: 12px;
            color: #333;
            text-align: center;
        }

        .wallet-section {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 500;
            color: #333;
        }

        .section-more {
            color: #999;
            font-size: 14px;
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .wallet-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }

        .wallet-item {
            text-align: center;
        }

        .wallet-value {
            font-size: 16px;
            font-weight: 500;
            color: #333;
            margin-bottom: 5px;
        }

        .wallet-label {
            font-size: 12px;
            color: #666;
        }

        .car-section {
            background: white;
            padding: 15px;
        }

        .car-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
        }

        .car-image {
            width: 60px;
            height: 40px;
            object-fit: contain;
        }

        .car-details {
            flex: 1;
        }

        .car-number {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .car-tag {
            display: inline-block;
            background: #f0f0f0;
            padding: 2px 6px;
            border-radius: 2px;
            font-size: 12px;
            color: #666;
        }

        .car-desc {
            font-size: 13px;
            color: #999;
        }
    </style>
    <script>
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.querySelector('.time').textContent = `${hours}:${minutes}`;
        }

        // 页面加载完成后立即更新时间
        document.addEventListener('DOMContentLoaded', function() {
            updateTime();
            // 每分钟更新一次时间
            setInterval(updateTime, 60000);
        });
    </script>
