<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>首页 - 高德地图</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .map-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 60px;
            background: #f0f0f0;
            z-index: 1;
        }

        .map-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .search-container {
            position: fixed;
            top: 40px;
            left: 15px;
            right: 15px;
            z-index: 100;
        }

        .search-box {
            background: white;
            border-radius: 8px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .search-box input {
            border: none;
            outline: none;
            width: 100%;
            margin-left: 10px;
            font-size: 14px;
            color: #666;
        }

        .top-right-buttons {
            position: fixed;
            top: 40px;
            right: 15px;
            z-index: 100;
            display: flex;
            gap: 10px;
        }

        .top-right-btn {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #333;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            text-decoration: none;
        }

        .layer-btn {
            position: fixed;
            bottom: 200px;
            right: 15px;
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            z-index: 100;
            font-size: 20px;
        }

        .location-btn {
            position: fixed;
            bottom: 140px;
            right: 15px;
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            z-index: 100;
            font-size: 20px;
        }

        .route-btn {
            position: fixed;
            bottom: 80px;
            right: 15px;
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            z-index: 100;
            font-size: 20px;
        }

        .weather-info {
            position: fixed;
            bottom: 80px;
            left: 15px;
            background: white;
            border-radius: 20px;
            padding: 6px 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #666;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            z-index: 100;
        }

        .function-grid {
            position: fixed;
            bottom: 70px;
            left: 0;
            right: 0;
            background: white;
            padding: 15px;
            z-index: 90;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        .function-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            text-decoration: none;
            color: inherit;
        }

        .function-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: #f0f7ff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .function-name {
            font-size: 12px;
            color: #333;
            text-align: center;
        }

        .second-row {
            margin-top: 10px;
        }

        .hot-spot {
            position: fixed;
            top: 100px;
            left: 15px;
            background: white;
            border-radius: 20px;
            padding: 8px 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #333;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            z-index: 100;
        }

        .hot-spot::after {
            content: "×";
            margin-left: 5px;
            color: #999;
        }

        .user-avatar {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            z-index: 100;
            border: 2px solid white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .question-box {
            position: fixed;
            bottom: 280px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            border-radius: 8px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            z-index: 100;
            font-size: 14px;
            color: #333;
        }
    </style>
    <script>
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.querySelector('.time').textContent = `${hours}:${minutes}`;
        }

        // 页面加载完成后立即更新时间
        document.addEventListener('DOMContentLoaded', function() {
            updateTime();
            // 每分钟更新一次时间
            setInterval(updateTime, 60000);
        });
    </script>
</head>
