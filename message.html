<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>消息 - 高德地图</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .message-header {
            background: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: 500;
            border-bottom: 1px solid #f0f0f0;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .message-list {
            background: white;
        }

        .message-item {
            display: flex;
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            align-items: flex-start;
            gap: 15px;
        }

        .message-icon {
            width: 45px;
            height: 45px;
            background: #f5f5f5;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
        }

        .message-content {
            flex: 1;
            min-width: 0;
        }

        .message-header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .message-title {
            font-size: 16px;
            color: #333;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .message-desc {
            font-size: 14px;
            color: #999;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .message-time {
            font-size: 12px;
            color: #999;
            flex-shrink: 0;
        }

        .unread-badge {
            background: #ff4d4f;
            color: white;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: 5px;
        }

        .message-empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            color: #999;
            text-align: center;
        }

        .message-empty-icon {
            font-size: 48px;
            margin-bottom: 15px;
            color: #ccc;
        }
    </style>
    <script>
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.querySelector('.time').textContent = `${hours}:${minutes}`;
        }

        // 页面加载完成后立即更新时间
        document.addEventListener('DOMContentLoaded', function() {
            updateTime();
            // 每分钟更新一次时间
            setInterval(updateTime, 60000);
        });
    </script>
</head>
<body>
    <!-- 状态栏 -->
    <div class="status-bar">
        <span class="time"></span>
    </div>

    <!-- 消息头部 -->
    <div class="message-header">
        消息中心
    </div>

    <!-- 消息列表 -->
    <div class="message-list">
        <div class="message-item">
            <div class="message-icon">📢</div>
            <div class="message-content">
                <div class="message-header-row">
                    <div class="message-title">系统通知<span class="unread-badge">2</span></div>
                    <div class="message-time">12:30</div>
                </div>
                <div class="message-desc">您有新的优惠券可以使用，点击查看详情</div>
            </div>
        </div>
        <div class="message-item">
            <div class="message-icon">🚗</div>
            <div class="message-content">
                <div class="message-header-row">
                    <div class="message-title">行程提醒<span class="unread-badge">1</span></div>
                    <div class="message-time">昨天</div>
                </div>
                <div class="message-desc">您的订单已完成，请及时评价</div>
            </div>
        </div>
        <div class="message-item">
            <div class="message-icon">💰</div>
            <div class="message-content">
                <div class="message-header-row">
                    <div class="message-title">支付通知<span class="unread-badge">1</span></div>
                    <div class="message-time">昨天</div>
                </div>
                <div class="message-desc">您有一笔订单待支付，请尽快处理</div>
            </div>
        </div>
        <div class="message-item">
            <div class="message-icon">🎁</div>
            <div class="message-content">
                <div class="message-header-row">
                    <div class="message-title">活动消息</div>
                    <div class="message-time">周一</div>
                </div>
                <div class="message-desc">新用户专享优惠活动开始啦，最高可减20元</div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="bottom-nav">
        <a href="home.html" class="nav-item">
            <span class="icon">🏠</span>
            <span>首页</span>
        </a>
        <a href="nearby.html" class="nav-item">
            <span class="icon">📍</span>
            <span>附近</span>
        </a>
        <a href="message.html" class="nav-item active">
            <span class="icon">💬</span>
            <span>消息</span>
            <span class="badge">4</span>
        </a>
        <a href="taxi.html" class="nav-item">
            <span class="icon">🚗</span>
            <span>打车</span>
            <span class="badge">红包</span>
        </a>
        <a href="profile.html" class="nav-item">
            <span class="icon">👤</span>
            <span>我的</span>
        </a>
    </div>
</body>
</html>
