<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>打车 - 高德地图</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .taxi-header {
            background: white;
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        .location-inputs {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 15px;
            background: white;
        }

        .location-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .location-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .location-icon.start {
            color: #52c41a;
        }

        .location-icon.end {
            color: #f5222d;
        }

        .input-box {
            flex: 1;
            padding: 10px;
            border: 1px solid #e8e8e8;
            border-radius: 4px;
            font-size: 14px;
            color: #333;
        }

        .car-types {
            margin-top: 15px;
            padding: 15px;
            background: white;
        }

        .car-type {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        .car-info {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .car-icon {
            width: 50px;
            height: 50px;
            background: #f5f5f5;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .car-details h3 {
            font-size: 16px;
            margin-bottom: 5px;
            color: #333;
        }

        .car-details p {
            font-size: 13px;
            color: #999;
        }

        .price {
            text-align: right;
        }

        .price-amount {
            color: #f5222d;
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 2px;
        }

        .price-tag {
            display: inline-block;
            background: #fff1f0;
            color: #f5222d;
            padding: 2px 6px;
            border-radius: 2px;
            font-size: 12px;
        }

        .call-car-btn {
            position: fixed;
            bottom: 80px;
            left: 15px;
            right: 15px;
            background: #1890ff;
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 16px;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(24,144,255,0.3);
        }

        .taxi-title {
            font-size: 20px;
            font-weight: 500;
            color: #333;
        }
    </style>
    <script>
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.querySelector('.time').textContent = `${hours}:${minutes}`;
        }

        // 页面加载完成后立即更新时间
        document.addEventListener('DOMContentLoaded', function() {
            updateTime();
            // 每分钟更新一次时间
            setInterval(updateTime, 60000);
        });
    </script>
</head>
<body>
    <!-- 状态栏 -->
    <div class="status-bar">
        <span class="time"></span>
    </div>

    <!-- 打车头部 -->
    <div class="taxi-header">
        <h2 class="taxi-title">快速打车</h2>
    </div>

    <!-- 地址输入 -->
    <div class="location-inputs">
        <div class="location-input">
            <div class="location-icon start">●</div>
            <input type="text" class="input-box" placeholder="您在哪儿上车" value="悦海天润府（北门）">
        </div>
        <div class="location-input">
            <div class="location-icon end">●</div>
            <input type="text" class="input-box" placeholder="您要去哪儿">
        </div>
    </div>

    <!-- 车型选择 -->
    <div class="car-types">
        <div class="car-type">
            <div class="car-info">
                <div class="car-icon">🚗</div>
                <div class="car-details">
                    <h3>风韵特惠快车</h3>
                    <p>舒适快捷 准时必达</p>
                </div>
            </div>
            <div class="price">
                <div class="price-amount">¥20.3起</div>
                <div class="price-tag">特惠</div>
            </div>
        </div>
        <div class="car-type">
            <div class="car-info">
                <div class="car-icon">🚖</div>
                <div class="car-details">
                    <h3>风韵经济型</h3>
                    <p>经济实惠 快速出行</p>
                </div>
            </div>
            <div class="price">
                <div class="price-amount">¥8.87起</div>
                <div class="price-tag">优惠</div>
            </div>
        </div>
    </div>

    <!-- 呼叫按钮 -->
    <div class="call-car-btn">呼叫快车</div>

    <!-- 底部导航栏 -->
    <div class="bottom-nav">
        <a href="home.html" class="nav-item">
            <span class="icon">🏠</span>
            <span>首页</span>
        </a>
        <a href="nearby.html" class="nav-item">
            <span class="icon">📍</span>
            <span>附近</span>
        </a>
        <a href="message.html" class="nav-item">
            <span class="icon">💬</span>
            <span>消息</span>
            <span class="badge">4</span>
        </a>
        <a href="taxi.html" class="nav-item active">
            <span class="icon">🚗</span>
            <span>打车</span>
            <span class="badge">红包</span>
        </a>
        <a href="profile.html" class="nav-item">
            <span class="icon">👤</span>
            <span>我的</span>
        </a>
    </div>
</body>
</html>
